# kubectl create secret generic ssh-key-secret --from-file=$HOME/.ssh/id_rsa --from-file=$HOME/.ssh/id_rsa.pub --dry-run=client -oyaml
---
apiVersion: v1
kind: Secret
metadata:
  name: ssh-key-secret
data:
  id_rsa: 
  id_rsa.pub: 
---
apiVersion: v1
kind: Pod
metadata:
  name: secret-ssh-test-pod
  labels:
    name: secret-test
spec:
  volumes:
  - name: secret-volume
    secret:
      secretName: ssh-key-secret
  containers:
  - name: ssh-test-container
    image: k8s.gcr.io/busybox
    command: [ "/bin/sh", "-c", "sleep 36000" ]
    volumeMounts:
    - name: secret-volume
      readOnly: true
      mountPath: "/etc/secret-volume"
